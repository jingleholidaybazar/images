<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with PDF Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <!-- When image is clicked, PDF will open in new tab -->
        <a href="image/Gaurav - Profile.pdf" target="_blank">pdf</a>
            <img src="image/image1.jpg" alt="Image 1 linked to PDF" />
      
        <br />
        
            <img src="image/image2.jpg" alt="Image 2 linked to PDF" />
            <br />
        
            <img src="image/image3.jpeg" alt="Image 2 linked to PDF" />
        
    </div>
</body>

</html>
